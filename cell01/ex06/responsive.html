<!DOCTYPE html>
<html>
<head>
    <title>Responsive</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            height: 100%; 
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>

<table>
    <tbody>
        <tr>
            <td style="background-color: aliceblue;">Alice Blue</td>
            <td style="background-color: aquamarine;">Aquamarine</td>
        </tr>
    </tbody>
</table>

</body>
</html>
