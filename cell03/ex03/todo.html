<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do or not to do</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #ft_list {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
            padding: 10px;
        }
        .todo-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border-radius: 3px;
            cursor: pointer;
        }
        .todo-item:hover {
            background-color: #f0f0f0;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>To Do List</h1>
    <button id="New">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>
</body>
</html>
